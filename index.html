<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <div class="wrapper">
    <form action="/" method="post">


      <div class="container px-2">
        <h5 class="my-4 text-center" style="color: rgb(112, 25, 252);">Subject Details</h5>
        <div id="survey_options">
          <input type="text" name="subname" class="survey_options" size="50" placeholder="Subject Name">
          <input type="text" name="fname" class="survey_options" size="50" placeholder="Faculty">
          <input type="text" name="classes" class="survey_options" size="50" placeholder="Classes/Week">
        </div>
        <div class="controls">
          <div class="row align-items-center">
            <div class="col">
              <a href="#" id="add_more_fields"><i class="fa fa-plus"></i>Add</a>
            </div>
            <div class="col">
            <button class="btn" id="submit_button" type="submit">Submit</button>
            </div>
            <div class="col">
              <a href="#" id="remove_fields"><i class="fa fa-plus"></i>Remove</a>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>
  var survey_options = document.getElementById('survey_options');
  var add_more_fields = document.getElementById('add_more_fields');
  var remove_fields = document.getElementById('remove_fields');

  add_more_fields.onclick = function() {

    var newField = document.createElement('br');

    survey_options.appendChild(newField);

    var newField = document.createElement('input');
    newField.setAttribute('type', 'text');
    newField.setAttribute('name', 'survey_options[]');
    newField.setAttribute('class', 'survey_options');
    newField.setAttribute('siz', 50);
    newField.setAttribute('placeholder', 'Subject Name');
    survey_options.appendChild(newField);

    var newField = document.createElement('input');
    newField.setAttribute('type', 'text');
    newField.setAttribute('name', 'survey_options[]');
    newField.setAttribute('class', 'survey_options');
    newField.setAttribute('siz', 50);
    newField.setAttribute('placeholder', 'Faculty');
    survey_options.appendChild(newField);

    var newField = document.createElement('input');
    newField.setAttribute('type', 'text');
    newField.setAttribute('name', 'survey_options[]');
    newField.setAttribute('class', 'survey_options');
    newField.setAttribute('siz', 50);
    newField.setAttribute('placeholder', 'Classes/Week');
    survey_options.appendChild(newField);

  }

  remove_fields.onclick = function() {
    var input_tags = survey_options.getElementsByTagName('input');
    if (input_tags.length > 3) {
      for (i = 0; i < 3; i++) {
        survey_options.removeChild(input_tags[(input_tags.length) - 1]);
      }
    }
  }
</script>

</html>
